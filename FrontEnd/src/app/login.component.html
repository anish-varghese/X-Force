
<div class="container" style="padding-top: 150px">
  <h2 style="padding-left:350px">User Login</h2>
  <form class="form-horizontal" style="padding-left:250px">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm- 2">
        <p><span id="errorMessage" name="errorMessage" style="color:red;"></span></p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">User Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" placeholder="Enter User Name" #username required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" #password required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-default btn-primary" (click)="onsubmit(username.value,password.value)">Submit</button>
        </div>
        <div class="col-sm-6">
          <button type="reset" class="btn btn-default btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
